<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список значений валют</title>
</head>
<body>
    <h1>Список значений валют</h1>
    <ul>
        {% for rate in exchange_rates %}
            <li>{{ rate.currency }}: {{ rate.value }}</li>
        {% empty %}
            <li>Валюты для заданной даты не найдены.</li>
        {% endfor %}
    </ul>
</body>
</html>
